<script>
  // Generar o recuperar un ID Ãºnico
  function getVisitorId() {
    let id = localStorage.getItem("visitorId");
    if (!id) {
      id = 'xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
      localStorage.setItem("visitorId", id);
    }
    return id;
  }

  const visitorId = getVisitorId();
  document.getElementById("visitorId").value = visitorId;

  // Rescatar parÃ¡metro "App" de la URL
  function getAppParam() {
    const params = new URLSearchParams(window.location.search);
    return params.get("App") || "";
  }

  const appParam = getAppParam();
  document.getElementById("appParam").value = appParam;

  // Registrar visita con ambos datos
  window.addEventListener("load", () => {
    fetch("https://script.google.com/macros/s/AKfycbySALU417vaNqKlDisfNfC8DyAr1EAoQ4EbAwggZhD8LUi2lj-IfQVbMlg_6PVko63O/exec", {
      method: "POST",
      contentType: "application/json",
      body: JSON.stringify({
        userAgent: navigator.userAgent,
        referrer: document.referrer,
        visitorId: visitorId,
        appParam: appParam
      })
    }).catch(err => console.error("No se pudo registrar la visita", err));
  });

  function toggleSelection(element, groupName = null) {
    const buttons = element.parentElement.querySelectorAll('.option-btn');
    buttons.forEach(btn => btn.classList.remove('selected'));
    element.classList.add('selected');

    if (!groupName) {
      document.getElementById('useCase').value = element.textContent;
    } else {
      document.getElementById('subscription').value = element.textContent;
    }
  }
</script>
